<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscilloscope</title>
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="overlay"></div>
    <canvas id="backgroundCanvas"></canvas>
    <div id="mainContainer">

        <div id="oscillascopeContainer">
            <img src="Untitled.png" alt="" id="gridImg" class="notSelectable" draggable="false">
            <canvas id="canvas"></canvas>
        </div>
    
        <button class="collapseBtn imgBtn">
            <img src="collapseSmall.png" alt="collapse icon">
        </button>

        <div id="optionsContainer">
        
            <div class="flexRow">
                <button id="pausePlay" class="imgBtn" disabled="true">
                    <img src="play.png" alt="" srcset="">
                    <p>Play</p>
                </button>
                <p id="songName">No audio selected</p>
            </div>
    
            <div class="optionsEl">
                <p class="heading">Demos</p>
                <button onclick="playSong(this)" class="imgBtn">
                    <img src="music.png" alt="" srcset="">
                    <p>Blocks - Jerobeam Fenderson</p>
                </button>
            </div>
            
            <div class="optionsEl">
                <p class="heading">File Input</p>
                <label for="audioInput" id="fileInputLabel" class="imgBtn">
                    <img src="fileIcon.png" alt="file icon">
                    Choose File
                </label>
                <input type="file" accept="audio/*" id="audioInput">
            </div>

            <div class="optionsEl">
                <p class="heading">Microphone Input</p>
                <button id="micBtn" class="imgBtn">
                    <img src="mic.png" alt="microphone icon">
                    <p>Mic Input</p>
                </button>
            </div>

            <div class="optionsEl">
                <p class="heading">Options</p>
                <button id="fullscreenBtn" class="settingEl imgBtn">Enter Fullscreen</button>
                <div class="settingEl flexRow">
                    <input type="checkbox" name="showGrid" id="gridCheckbox" class="marginRight" checked>
                    <p>Show grid</p>
                </div>
                <div class="settingEl flexRow">
                    <p class="marginRight">Color</p>
                    <input type="color" name="color" id="colorInput" value="#00ff00">
                </div>
                <div class="settingEl flexRow">
                    <p class="marginRight">Volume</p>
                    <input type="range" name="volume" id="volumeInput" min="0" max="1" step="0.05" value="1" class="slider">
                </div>
            </div>

        </div>
    </div>

    <audio></audio>
    <script src="audio.js"></script>
    <script src="settings.js"></script>
    <script src="gridCanvas.js"></script>
    <script src="main.js"></script>
</body>
</html>
