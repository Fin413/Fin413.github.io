<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mainWrapper">
        <h1>Pixel Art Generator</h1>

        <div class="mainContainer flexRow">
            <div class="settingsContainer flexColumn">
                <label for="imgInput" class="fileInputContainer">
                    <p>Upload Image</p>
                    <!-- <label for="imgInput" id="fileInputContainer">
                        <p>Select image</p>
                    </label> -->
                    <img src="camera.png" alt="camera">
                    <input type="file" accept="image/jpeg, image/png, image/jpg" id="imgInput">
                    <p class="description">Supported image types: jpeg, png, jpg</p>
                </label>
            
            
                <div class="flexRow">
                    <p>Pixel size: <span id="pixelSize">6</span></p>
                    <input type="range" id="pixelSizeSlider" class="slider" min="1" max="11">
                </div>
            
                <div class="flexRow">
                    <div id="paletteContainer">
                        <button id="selectedPalette">
                            <img src="pixelDownArrow.png" alt="down arrow" id="dropdownIcon">
                        </button>
                        <div id="paletteOptions">
                        </div>
                    </div>
            
                    <div>
                        <input type="checkbox" id="paletteCheckbox" checked="true" name="paletteCheckbox">
                        <label for="paletteCheckbox">Use palette</label>
                    </div>
                </div>

                <button id="pixelBtn" class="defaultBtn">
                    <p>Convert</p>
                </button>

            </div>

            <div id="userImg" class="flexColumn">
                <button class="defaultBtn" id="downloadBtn">
                    <p>Download</p>
                </button>
            </div>
        </div>
    
    
    </div>

    <script src="palette.js"></script>
    <script src="main.js"></script>
</body>
</html>
