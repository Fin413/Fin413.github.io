    <style>
        :root{
            --size: 50px;
            --letterSize: 20px; 
            --numSize: 15px;
            --gridGap: 5px;
            --paddingSize: 3px;
        }

        ::-webkit-scrollbar {
            -webkit-appearance: none;
            position: absolute;
            width: 7px;
            height: 7px;
        }

        ::-webkit-scrollbar-track {
            display: none;
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 4px;
            background-color: rgb(193,52,63);
        }

        ::-webkit-scrollbar-corner {
            background: rgba(0,0,0,0);
        }

        @font-face {
            font-family: 'sport';
            src: url('fonts/OldSport.eot'); /* IE9 Compat Modes */
            src: url('fonts/OldSport.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
                url('fonts/OldSport.woff2') format('woff2'), /* Super Modern Browsers */
                url('fonts/OldSport.woff') format('woff'), /* Pretty Modern Browsers */
                url('fonts/OldSport.ttf')  format('truetype'); /* Safari, Android, iOS */
        }

        body{
            font-family: 'Open Sans', sans-serif;
            background-color: #F1C548;
            text-align: center;
            overflow-x: hidden;
            margin: 0;
            font-family: sport;
            touch-action: manipulation;
        }

        #title{
            margin-top: 25px;
            margin-bottom: 20px;
        }

        .lion{
            filter: invert(24%) sepia(41%) saturate(2890%) hue-rotate(329deg) brightness(102%) contrast(92%);
        }

        #crosswordContainer{
            width: 100%;
            padding: 50px 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: scroll;
            height: 60vh;
            touch-action: pan-x pan-y;
            position: relative;
            background-color: #F1C548;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 4px 5px inset;

        }

        .gridRow {
            display: grid;
            grid-template-columns: repeat(45, var(--size));
            gap: var(--gridGap);
            /* margin: auto; */
            width: fit-content;
        }

        .letter{
            border: 1px solid black;
            grid-area: l;
            width: var(--size);
            height: var(--size);
            box-sizing: border-box;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--letterSize);
            padding-top: var(--paddingSize);
            transition: background-color 500ms;
        }

        .letter:after{
            content: attr(num);
            position: absolute;
            top: 0;
            left: 1px;
            font-size: var(--numSize);
            font-family: 'Open Sans', sans-serif;
        }

        .row{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .letterBtnContainer{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 5px;
        }

        .letterBtn{
            font-weight: bold;
            height: 50px;
            max-width: 40px;
            flex: 1;
            border-radius: 5px;
            margin: 2px;
            cursor: pointer;
            border: none;
            background-color: rgba(255,255,255,0.4);
        }

        .biggerBtn{
            max-width: 80px;
            min-width: 60px;
        }

        .zoomContainer{
            position: absolute;
            left: 5px;
            padding-right: 10px;
            padding-bottom: 10px;
            z-index: 10;
            opacity: 0;
            transition: opacity 1s;
        }

        .zoomBtn{
            width: 20px;
            height: 20px;
            background-color: rgba(0,0,0,0.7);
            border: none;
            color: white;
            padding: 0;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        .hintDisplay{
            position: absolute;
            background-color: rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 1s;
            padding: 0 10px;
            color: white;
            right: 0;
            z-index: 10;
            font-family: 'Open Sans', sans-serif;
            text-align: left;
            pointer-events: none;
        }

        .rowToColumn{
            display: flex;
            flex-direction: row;
            width: 100%;
            justify-content: center;
            margin: auto;
        }

        .across, .down{
            width: 50%;
            margin: 50px;
            text-align: left;
            max-width: 800px;
        }

        .across h1, .down h1{
            text-align: center;
        }

        .words{
            font-family: 'Open Sans', sans-serif;
            background-color: rgba(0,0,0,0.1);
            padding: 5px 25px;
            scrollbar-gutter: stable both-edges;
        }

        @media only screen and (max-width: 800px) {
            .rowToColumn{
                flex-direction: column;
                align-items: center;
            }

            .words{
                height: 500px;
                overflow: scroll;
            }

            .across, .down{
                width: 80%;
            }

            .hintDisplay{
                width: 100%;
                text-align: center;
            }

            .hideMobile{
                display: none;
            }
        }

        .imageBtn{
            display: flex;
            border: 1px solid black;
            background-color: rgba(0,0,0,0.1);
            font-family: 'sport';
            padding: 15px 30px;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: box-shadow 400ms;
            margin: auto;
            margin-top: 50px;
        }

        @media(hover){
            .imageBtn:hover{
                box-shadow: 0 0 0 4px rgb(0,0,0);
            }
        }

        .imageBtn img{
            margin-right: 15px;
        }

        .rowButtons{
            display: flex;
            justify-content: space-between;
            max-width: 600px;
            margin: auto;
        }

        #messageBox{
            width: 100%;
            background-color: #C1343F;
            color:white;
            letter-spacing: 3px;
            position: fixed;
            right: 0;
            bottom: -100px;
            opacity: 0;
            transition: bottom 500ms, opacity 500ms;
            z-index: 15;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .message{
            display: none;
        }

        .overlayContainer{
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 20;
            display:flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            display: none;
            transition: opacity 1s;
        }

        .overlayContent{
            background-color: white;
            padding: 25px 50px;
            border-radius: 10px;
            z-index: 1;
            margin: 50px;
            margin-bottom: 100px;

        }

        .overlayContent p {
            font-family: 'Open Sans', sans-serif;
        }

        #confetti{
            position: absolute;
        }
        
        form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: auto;
            position: relative;
        }

        input[type="email"]{

            font-size: 15px;
            border-radius: 0;
            padding: 5px 10px;
            font-family: 'Open Sans', sans-serif;
            width: 100%;
            max-width: 300px;
        }

        input[type="submit"]{

            width: fit-content;

            padding: 5px 20px;
            margin-top: 20px;

        }

        input[type="submit"]:hover{
            transform: scale(1.2);
        }
    </style>
</head>

        for (const property in down) {
            addHints[1].innerHTML += "<p>" + property + ": " + down[property].hint + "</p>";
        }

        const letters = document.getElementsByClassName("letter");
        const acrossHintEl = document.getElementById("acrossHint");
        const downHintEl = document.getElementById("downHint");
        const hintContainer = document.getElementsByClassName("hintDisplay")[0];
        const message = document.getElementsByClassName("message");
        
        var size = 50;
        var solved = false;
        var mainNum = null;
        var nextLetter = false;
        var selected = letters[0];
        var animationFrame;

        positionZoomBtns();
        loadProgress();

        function hideOverlay(){
            document.getElementsByClassName("overlayContainer")[0].style.opacity = 0;
            setTimeout(() => {
                document.getElementsByClassName("overlayContainer")[0].style.display = "none";
                window.cancelAnimationFrame(animationFrame);
            }, 1000);
        }

        function validateForm(){
            if(document.getElementById("emailInput").value == "" || !solved) return false;
            return true;
        }

        for(let i = 0; i < letters.length; i++){
            letters[i].setAttribute("onclick", "selectLetter(this)");
        }

        window.onresize = () => { positionZoomBtns() };
        window.onbeforeunload = () => { saveProgress() };

        function positionZoomBtns(){
            let top = document.getElementById("crosswordContainer").offsetTop;
            document.getElementsByClassName("zoomContainer")[0].style.top = top + 5 + "px";
            document.getElementsByClassName("zoomContainer")[0].style.opacity = 1;
        }

        document.onkeydown = (e) => {
            if(e.key == "Backspace"){
                deleteLetter();
            }else if(e.key == "Enter"){
                guessWord();
            }else if((/[a-zA-Z]/).test(e.key) && e.key.length == 1){
                typeLetter({innerText: e.key.toLocaleUpperCase()});
            }
        }

        function print(){
            var crossword = document.getElementById("crosswordContainer").innerHTML;
            var hints = document.getElementsByClassName("rowToColumn")[1].innerHTML;
            var a = window.open('', '', 'height=500, width=800');
            a.document.write('<html>');
            a.document.write('<head><style>');
            a.document.write('@page {size: landscape}');
            a.document.write('body {font-family:sans-serif;}');
            a.document.write('#title {width: 100%; text-align: center; font-size:100px; font-family: arial}')
            a.document.write('.gridRow {display: grid;grid-template-columns: repeat(45, 40px); gap: 5px; width: fit-content; margin: 0 40px; box-sizing: border-box}');
            a.document.write('.letter{ border: 1px solid black; grid-area: l; width: 40px; height: 40px; box-sizing: border-box; position: relative; display: flex; align-items: center; justify-content: center; font-size: 25px; padding-top: 4px; /* background-color: white; */}');
            a.document.write('.letter:after{ content: attr(num); font-family: Arial, Helvetica, sans-serif; position: absolute; top: 0; left: 1px; font-size: 15px;}');
            a.document.write('.hints{display: flex; page-break-before: always; flex-direction: row;width: 100%;justify-content: center;}.across, .down{width: 50%;margin: 50px;text-align: left;/* padding: 50px; */max-width: 800px;}.across h1, .down h1{text-align: center;}.words{background-color: rgba(0,0,0,0.1);padding: 5px 25px;}');
            a.document.write('</style></head>');
            a.document.write('<body><h1 id="title">Scona Crosslord</h1>');
            a.document.write(crossword);
            a.document.write('<div class="hints">' + hints + " </div>");
            a.document.write('</body></html>');
            a.document.close();
            a.print();
        }

        function selectLetter(el){
            selected.style.removeProperty("border-width");
            el.style.borderWidth = "3px";
            selected = el;

            showHints(selected.getAttribute("down"), selected.getAttribute("across"));

            if(mainNum == null && selected.getAttribute("num") != null){
                mainNum = selected.getAttribute("num");
            }else if(!nextLetter){
                mainNum = null;
            }

            nextLetter = false;
        }

        function typeLetter(letter){
            if(selected.style.backgroundColor != "rgb(55, 119, 72)"){
                selected.innerText = letter.innerText;
            }

            if(mainNum != null){
                nextLetter = true;
                for(let i = 0; i < letters.length; i++){
                    if(letters[i].innerText == "" && (letters[i].getAttribute("across") == mainNum || letters[i].getAttribute("down") == mainNum)){
                        selectLetter(letters[i]);
                        return;
                    }
                }
                mainNum = null;
            }
        }

        function checkSolved(){
            for(let i = 0; i < letters.length; i++){
                if(letters[i].getAttribute("num") != null){
                    selected = letters[i];
                    if(guessWord(true) == false) break;
                }

                if(i == letters.length - 1){
                    solved = true;
                    saveProgress();
                    document.getElementsByClassName("overlayContainer")[0].style.display = "flex";
                    setTimeout(() => {
                        document.getElementsByClassName("overlayContainer")[0].style.opacity = 1;
                        initConfetti();
                        render();
                    }, 150);
                    return;
                }
            }
            showMessage(2);
        }

        function showHints(downNum, acrossNum){
            acrossHintEl.parentElement.style.opacity = 1;
            if(acrossNum != null){
                for (const property in across) {
                    if(property == acrossNum){
                        acrossHintEl.innerText = acrossNum + " Across: " + across[property].hint;
                        break;
                    }
                }
            }else{
                acrossHintEl.innerText = "";
            }

            if(downNum != null){
                for (const property in down) {
                    if(property == downNum){
                        downHintEl.innerText = downNum + " Down: " + down[property].hint;
                        break;
                    }
                }
            }else{
                downHintEl.innerText = "";
            }
        }

        function deleteLetter(){
            if(selected.style.backgroundColor != "rgb(55, 119, 72)"){
                selected.innerText = "";
            }
        }

        function loadProgress(){
            let data = JSON.parse(window.localStorage.getItem("crosslord"));
            if(data != null){
                for(let i = 0; i < data.length; i++){
                    if(data[i] != data[i].toUpperCase()){
                        letters[i].style.backgroundColor = "rgb(55, 119, 72)";
                    }
                    letters[i].innerText = data[i];
                }
            }
        }

        function saveProgress(){
            let data = [];
            for(let i = 0; i < letters.length; i++){
                // console.log(letters[i].style.backgroundColor)
                if(letters[i].style.backgroundColor != ""){
                    data.push(letters[i].innerText.toLowerCase());
                }else{
                    data.push(letters[i].innerText);
                }
            }
            window.localStorage.setItem("crosslord", JSON.stringify(data));
        }

        function showMessage(index){
            let el = document.getElementById("messageBox");
            for(let i = 0; i < message.length; i++){
                message[i].style.display = "none";
            }
            message[index].style.display = "block";
            el.style.bottom = 0;
            el.style.opacity = 1;
            setTimeout(()=>{
                el.style.bottom = "-100px";
                el.style.opacity = 0;
            },1500)
        }

        function guessWord(checkAll){
            let acrossNum = selected.getAttribute("across");
            let downNum = selected.getAttribute("down");
            let incorrect = true;

            let wordAcross = "";
            let wordDown = "";

            for(let i = 0; i < letters.length; i++){
                if(letters[i].getAttribute("across") == acrossNum){
                    wordAcross += letters[i].innerText;
                }
                if(letters[i].getAttribute("down") == downNum){
                    wordDown += letters[i].innerText;
                }
            }

            wordDown = wordDown.toLowerCase();
            wordAcross =  wordAcross.toLowerCase();

            if(wordAcross != ""){
                for (const property in across) {
                    if(across[property].word.toLowerCase() == wordAcross){
                        for(let i = 0; i < letters.length; i++){
                            if(letters[i].getAttribute("across") == acrossNum){
                                letters[i].style.backgroundColor = "#377748";
                            }
                        }
                        incorrect = false;
                        break;
                    }
                }
            }
            
            if(wordDown != ""){
                for (const property in down) {
                    if(down[property].word.toLowerCase() == wordDown){
                        for(let i = 0; i < letters.length; i++){
                            if(letters[i].getAttribute("down") == downNum){
                                letters[i].style.backgroundColor = "#377748";
                            }
                        }
                        incorrect = false;
                        break;
                    }
                }
            }

            if(checkAll && incorrect) return false;
            else if(checkAll) return true;

            if(incorrect) showMessage(1);
        }

        function resize(tempSize){
            if((tempSize < 0 && size > 5) || (tempSize > 0 && size < 100)) size += tempSize;
            document.documentElement.style.setProperty('--size', size + "px");
            document.documentElement.style.setProperty('--numSize', (size * (3 / 10)) + "px");
            document.documentElement.style.setProperty('--letterSize', (size * (6 / 10)) + "px");
            document.documentElement.style.setProperty('--gridGap', (size * (1 / 10)) + "px");
            document.documentElement.style.setProperty('--paddingSize', (size * (1 / 10)) + "px");
        }
    </script>
</body>
</html>
