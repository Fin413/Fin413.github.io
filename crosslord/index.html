        @font-face {
            font-family: 'sport';

            src: url('fonts/OldSport.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
                url('fonts/OldSport.woff2') format('woff2'), /* Super Modern Browsers */
                url('fonts/OldSport.woff') format('woff'), /* Pretty Modern Browsers */
                url('fonts/OldSport.ttf')  format('truetype'); /* Safari, Android, iOS */
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #F1C548;
            text-align: center;
            margin: 0;
            font-family: sport;
        }

        /* button{
            background-color: white;

            padding: 10px;
        }

        button:hover{
            cursor: pointer;
        } */

        #title{
            /* margin: 10px; */
            margin-top: 25px;
            margin-bottom: 0;
        }

        #googleSignin{
            margin: auto;
            margin-bottom: 10px;
            margin-top: 10px;
            display: inline-block;
        }

        #userDisplay{
            position: fixed;
            top: 0px;
            /* CHANGE TOP TO -200 AT START */
            box-sizing: border-box;
            background-color: #F1C548;
            z-index: 5;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 4px 0 rgb(0 0 0 / 25%);
            padding: 0px 25px 0px 25px;
            font-size: 20px;
            min-width: 250px;
            transition: all 1s;
        }

        #userDisplay p{
            margin: 20px 0 15px 0;
        }

        #profilePhoto{
            border-radius: 100%;
            margin-right: 10px;
        }

        @media only screen and (max-width: 1000px) {
            #title{
                margin: 10px 0 0 0 ;
            }

            #userDisplay{
                position: relative;
                width: 100%;
                box-shadow: none;
                margin-top: 10px;
                /* margin-bottom: -8px; */
                background-color: transparent;
            }

            #userDisplay p{
                margin: 5px 0 0 0;
            }
        }

        #crosswordContainer{
            width: 100%;
            margin: 10px;
            display: inline-block;
            overflow: scroll;
            touch-action: manipulation;
        }

        .gridRow {
            display: grid;
            grid-template-columns: repeat(45, var(--size));
            gap: var(--gridGap);
            margin: auto;
            width: fit-content;
        }

        .letter{
            border: 1px solid black;
            grid-area: l;
            width: var(--size);
            height: var(--size);
            box-sizing: border-box;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--letterSize);
            padding-top: var(--paddingSize);
        }

        .letter:after{
            content: attr(num);
            font-family: Arial, Helvetica, sans-serif;
            position: absolute;
            top: 0;
            left: 1px;
            font-size: var(--numSize);
        }

        .row{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
            touch-action: manipulation;
        }

        .letterBtnContainer{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 5px;
        }

        .letterBtn{
            font-weight: bold;
            height: 50px;
            max-width: 40px;
            flex: 1;
            border-radius: 5px;
            margin: 2px;
            cursor: pointer;
            border: none;
            background-color: #D3D6DA;
        }

        .biggerBtn{
            max-width: 80px;
            min-width: 60px;
        }

        #logoutBtn{
            display: none;
            border: none;
            font-family: Sport;
            background-color: transparent;
            color: #977a2b;
            cursor: pointer;
        }
        
        .zoomContainer{
            position: fixed;
            bottom: 0;
            right: 0;
            padding-right: 10px;
            padding-bottom: 10px;
            z-index: 10;
        }
        
    </style>
