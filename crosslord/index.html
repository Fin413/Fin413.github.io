<html>
    <head>
        <title>Strathcona Online</title>
        <meta charset="utf-8">
        <meta name="google-signin-client_id" content="848263526344-2g4pudfnuc60gkq92ehghhhep99n88fq.apps.googleusercontent.com">
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                background-color: #F1C548;
                text-align: center;
            }

            button{
                background-color: white;
                border: 1px solid black;
                padding: 10px;
            }

            button:hover{
                cursor: pointer;
            }

            #signinOptions{
                border: 1px solid black;
                padding: 25px;
                width: fit-content;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-left: auto;
                margin-right: auto;
            }

            #userDisplay{
                position: fixed;
                top: -200px;
                left: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 2px 4px 0 rgb(0 0 0 / 25%);
                padding: 0px 25px 0px 25px;
                font-size: 20px;
                min-width: 250px;
                transition: all 1s;
            }

            #userDisplay p{
                margin-bottom: 17px;
            }

            #profilePhoto{
                border-radius: 100%;
                margin-right: 10px;
            }

            
        </style>
    </head>
    <body>
        <h1>Scona Cross Lord</h1>

        <div id="userDisplay">
            <img src="" alt="profile photo" id="profilePhoto" width="30">
            <p id="name"></p>
        </div>

        <div id="signinOptions">
            <button>Continue as Guest</button>
            <h2>Or</h2>
            <div id="googleSignin"></div>
        </div>
        
        <script>
            var email; 
            function onSuccess(googleUser) {
                document.getElementById("signinOptions").style.display = "none";
                email = googleUser.getBasicProfile().getEmail();
                document.getElementById("name").innerText = googleUser.getBasicProfile().getGivenName();
                document.getElementById("profilePhoto").src = googleUser.getBasicProfile().getImageUrl();
                document.getElementById("userDisplay").style.top = 0;
            }
            function onFailure(error) {
                console.log(error);
            }
            function renderButton() {
                gapi.signin2.render('googleSignin', {
                    'scope': 'profile email',
                    'width': 250,
                    'height': 50,
                    'longtitle': true,
                    'theme': 'light', //light?
                    'onsuccess': onSuccess,
                    'onfailure': onFailure
                });
            }
        </script>
        <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    </body>
</html>
