            --size: 50px;
            --letterSize: 20px; 
            --numSize: 15px;
            --gridGap: 5px;
            --paddingSize: 3px;
        }

        @font-face {
            font-family: 'sport';
            src: url('fonts/OldSport.eot'); /* IE9 Compat Modes */
            src: url('fonts/OldSport.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
                url('fonts/OldSport.woff2') format('woff2'), /* Super Modern Browsers */
                url('fonts/OldSport.woff') format('woff'), /* Pretty Modern Browsers */
                url('fonts/OldSport.ttf')  format('truetype'); /* Safari, Android, iOS */
        }

        body{
            font-family: 'Open Sans', sans-serif;
            background-color: #F1C548;
            text-align: center;
            overflow-x: hidden;
            margin: 0;
            font-family: sport;
            touch-action: manipulation;
        }

        /* button{
            background-color: white;
            border: 1px solid black;
            padding: 10px;
        }

        button:hover{
            cursor: pointer;
        } */

        #title{
            /* margin: 10px; */
            margin-top: 25px;
            margin-bottom: 20px;
        }

        #googleSignin{
            margin: auto;
            margin-bottom: 10px;
            margin-top: 10px;
            display: inline-block;
        }

        #userDisplay{
            position: fixed;
            top: 0px;
            /* CHANGE TOP TO -200 AT START */
            box-sizing: border-box;
            background-color: #F1C548;
            z-index: 5;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 4px 0 rgb(0 0 0 / 25%);
            padding: 0px 25px 0px 25px;
            font-size: 20px;
            min-width: 250px;
            transition: all 1s;
        }

        #userDisplay p{
            margin: 20px 0 15px 0;
        }

        #profilePhoto{
            border-radius: 100%;
            margin-right: 10px;
        }

        @media only screen and (max-width: 1000px) {
            /* #title{
                margin: 10px 0 0 0 ;
            } */

            #userDisplay{
                position: relative;
                width: 100%;
                box-shadow: none;
                margin-top: 10px;
                /* margin-bottom: -8px; */
                background-color: transparent;
            }

            #userDisplay p{
                margin: 5px 0 0 0;
            }
        }

        #crosswordContainer{
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            /* align-items: center; */
            /* justify-content: center; */
            overflow: scroll;
            height: 60vh;
            touch-action: pan-x pan-y;
            
            position: relative;
            background-color: #F1C548;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 4px 5px inset;
        }

        .gridRow {
            display: grid;
            grid-template-columns: repeat(45, var(--size));
            gap: var(--gridGap);
            /* margin: auto; */
            width: fit-content;
        }

        .letter{
            border: 1px solid black;
            grid-area: l;
            width: var(--size);
            height: var(--size);
            box-sizing: border-box;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--letterSize);
            padding-top: var(--paddingSize);
            /* background-color: white; */
        }

        .letter:after{
            content: attr(num);
            /* font-family: Arial, Helvetica, sans-serif; */
            position: absolute;
            top: 0;
            left: 1px;
            font-size: var(--numSize);
        }

        .row{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
            /* touch-action: manipulation; */
        }

        .letterBtnContainer{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 5px;
        }

        .letterBtn{
            font-weight: bold;
            height: 50px;
            max-width: 40px;
            flex: 1;
            border-radius: 5px;
            margin: 2px;
            cursor: pointer;
            border: none;
            background-color: #D3D6DA;
        }

        .biggerBtn{
            max-width: 80px;
            min-width: 60px;
        }

        #logoutBtn{
            display: none;
            border: none;
            font-family: Sport;
            background-color: transparent;
            color: #977a2b;
            cursor: pointer;
        }
        
        .zoomContainer{
            position: absolute;
            left: 5px;
            padding-right: 10px;
            padding-bottom: 10px;
            z-index: 10;
            opacity: 0;
            transition: opacity 1s;
        }

        .zoomBtn{
            width: 20px;
            height: 20px;
            background-color: rgba(0,0,0,0.7);
            border: none;
            color: white;
            padding: 0;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        .tooltipContainer{
            position: absolute;
            background-color: rgba(0,0,0,0.5);
            padding: 0 10px;
            color: white;
            z-index: 15;
            font-family: 'Open Sans', sans-serif;
        }

        .hints{
            display: flex;
            flex-direction: row;
            width: 100%;
            justify-content: center;
        }

        .across, .down{
            width: 50%;
            margin: 50px;
            text-align: left;
            /* padding: 50px; */
            max-width: 800px;
        }

        .across h1, .down h1{
            text-align: center;
        }

        .words{
            font-family: 'Open Sans', sans-serif;
            background-color: rgba(0,0,0,0.1);
            padding: 5px 25px;
        }

        @media only screen and (max-width: 800px) {
            .hints{
                flex-direction: column;
                align-items: center;
            }

            .words{
                height: 500px;
                overflow: scroll;
            }

            .across, .down{
                width: 80%;
            }
        }

        #printBtn{
            display: flex;
            border: 1px solid black;
            background-color: rgba(0,0,0,0.1);
            font-family: 'sport';
            padding: 15px 30px;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: border 400ms;
            margin: auto;
            margin-top: 50px;
        }

        #printBtn:hover{
            border: 5px solid black;
        }

        #printBtn img{
            margin-right: 15px;
        }

        function selectLetter(el){
            selected.style.removeProperty("border-width");
            el.style.borderWidth = "3px";
            selected = el;

            showHints(selected.getAttribute("down"), selected.getAttribute("across"));


            if(mainNum == null && selected.getAttribute("num") != null){
                mainNum = selected.getAttribute("num");
            }else if(!nextLetter){
                mainNum = null;
            }

            nextLetter = false;
        }

        function typeLetter(letter){
            selected.innerText = letter.innerText;

            if(mainNum != null){
                nextLetter = true;
                for(let i = 0; i < letters.length; i++){
                    if(letters[i].innerText == "" && (letters[i].getAttribute("across") == mainNum || letters[i].getAttribute("down") == mainNum)){
                        selectLetter(letters[i]);
                        return;
                    }
                }
                mainNum = null;
            }

        }

        function showHints(downNum, acrossNum){
            console.log(downNum, acrossNum)
            if(acrossNum != null){
                for (const property in across) {
                    if(property == acrossNum){
                        acrossHintEl.innerText = acrossNum + " Across: " + across[property].hint;
                        break;
                    }
                }
            }else{
                acrossHintEl.innerText = "";
            }

            if(downNum != null){
                for (const property in down) {
                    if(property == downNum){
                        downHintEl.innerText = downNum + " Down: " + down[property].hint;
                        break;
                    }
                }
            }else{
                downHintEl.innerText = "";
            }
        }

        function deleteLetter(){
            let num = selected.getAttribute("num");
            let across = selected.getAttribute("across");
            let down = selected.getAttribute("down");
            selected.innerText = "";
        }

        function guessWord(){
            let num = selected.getAttribute("num");
            let acrossNum = selected.getAttribute("across");
            let downNum = selected.getAttribute("down");

            let wordAcross = "";
            let wordDown = "";
            let startingLetter = [];

            if(num != null){
                acrossNum = num;
                downNum = num;
            }

            for(let i = 0; i < letters.length; i++){
                let tempnum = letters[i].getAttribute("num");
                if(tempnum != null && (tempnum == acrossNum || tempnum == downNum)){
                    if(letters[i].innerText != "") startingLetter.push(letters[i].innerText);
                }
                if(letters[i].getAttribute("across") == acrossNum){
                    wordAcross += letters[i].innerText;
                }
                if(letters[i].getAttribute("down") == downNum){
                    wordDown += letters[i].innerText;
                }
            }

            for(let i = 0; i < startingLetter.length; i ++){

                let tempDown = (startingLetter[i] + wordDown).toLowerCase();
                let tempAcross = (startingLetter[i] + wordAcross).toLowerCase();
                
                for (const property in across) {
                    console.log(across[property].word, tempAcross)
                    if(across[property].word == tempAcross){
                        alert("CORRECT")
                    }
                }

                for (const property in down) {
                    console.log(down[property].word, tempDown)
                    if(down[property].word == tempDown){
                        alert("CORRECT")
                    }
                }
            }   
            
        }

        function resize(tempSize){
            if((tempSize < 0 && size > 5) || (tempSize > 0 && size < 100)) size += tempSize;
            document.documentElement.style.setProperty('--size', size + "px");
            document.documentElement.style.setProperty('--numSize', (size * (3 / 10)) + "px");
            document.documentElement.style.setProperty('--letterSize', (size * (6 / 10)) + "px");
