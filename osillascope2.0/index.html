<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>

    <div id="oscillascopeContainer">
        <img src="Untitled.png" alt="" id="gridImg" class="notSelectable" draggable="false">
        <canvas id="canvas"></canvas>
    </div>

    <div id="optionsContainer">
    
        <div class="optionsEl flexRow">
            <button id="pausePlay" class="imgBtn" disabled="true">
                <img src="play.png" alt="" srcset="">
                <p>Play</p>
            </button>
            <p id="songName">No audio selected</p>
        </div>

        <div class="optionsEl flexRow spaceEvenly">
            <div>
                <p>Demos</p>
                <button onclick="playSong(this)" class="imgBtn">
                    <img src="music.png" alt="" srcset="">
                    <p>Blocks - Jerobeam Fenderson</p>
                </button>
            </div>

            <div>
                <p>File Input</p>
                <input type="file" accept="audio/*" id="audioInput">
            </div>
            
            <div>
                <p>Microphone Input</p>
                <button id="micBtn" class="imgBtn">
                    <img src="mic.png" alt="microphone icon">
                    <p>Mic Input</p>
                </button>
            </div>
        </div>

        <div class="optionsEl settingsContainer">
            <p>Options</p>

            <div class="flexRow spaceEvenly">
                <button id="fullscreenBtn" class="imgBtn">Fullscreen</button>

                <div class="settingEl flexRow">
                    <input type="checkbox" name="showGrid" id="gridCheckbox" checked>
                    <p>Show grid</p>
                </div>
    
                <div class="settingEl">
                    <p>Volume</p>
                    <input type="range" name="volume" id="volumeInput" min="0" max="1" step="0.05" value="1" class="slider">
                </div>
    
                <div class="settingEl">
                    <p>Color</p>
                    <input type="color" name="color" id="colorInput" value="#00ff00">
                </div>
            </div>
            
            <!-- 
            <div class="settingEl">
                <p class="rightAlign">Line Thickness</p>
                <input type="range" name="thickness" id="thicknessInput" min="1" max="1000" step="1" value="1" class="slider">
            </div>
            -->
        </div>
    </div>

    <audio></audio>
    <script src="backgroundCanvas.js"></script>
    <script src="main.js"></script>
    <script src="audio.js"></script>
    <script src="settings.js"></script>
</body>
</html>
