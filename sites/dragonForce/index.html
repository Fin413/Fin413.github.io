<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragonForce</title>
    <link rel="icon" type="image/x-icon" href="media/df-logo-3.png.webp">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/08bea279a4.js" crossorigin="anonymous"></script>
</head>
<body onload="init()">

    <div id="overlayContainer">
        <h1>Volume Warning</h1>
        <h2 id="loadingText">Loading...</h2>
    </div>
    
    <audio id="music">
        <source src="media/music/ThroughTheFireAndTheFlames.mp3" type="audio/mp3">
    </audio>
    <audio id="scratch">
        <source src="media/music/scratch.mp3" type="audio/mp3">
    </audio>

    <img src="media/df-new-site-logo.png" alt="dragonforce" class="centerLogo">

    <canvas id="grid" width="500" height="500"></canvas>

    <div id="musicContainer">
        <div id="cd">
            <img id="cdImg" src="media/InhumanRampage.png" alt="inhuman rampage album cover">
        </div>
        <div>

            <div class="controls shine">
                <button onclick="lastSong()"><i class="fa-solid fa-backward"></i></button>
                <button onclick="play()"><i class="fa-solid fa-play"></i></button>
                <button onclick="pause()"><i class="fa-solid fa-pause"></i></button>
                <button onclick="nextSong()"><i class="fa-solid fa-forward"></i></button>
            </div>
            <p id="songText">Through The Fire And The Flames</p>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="grid.js"></script>
</body>
</html>
